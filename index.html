<header class="bg-white border-b border-gray-200 py-4 z-40 relative">
            <div class="container mx-auto px-6 flex flex-col lg:flex-row gap-4 items-stretch lg:items-center">
                
                <div class="relative flex-1 group flex gap-2">
                    <div class="relative flex-1">
                        <input type="text" id="global-search" autocomplete="off" oninput="debounceBusca()" placeholder="üîé Pesquisar..." 
                            class="w-full pl-12 pr-10 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100 text-slate-700 font-semibold transition-all outline-none">
                        
                        <i class="fas fa-search absolute left-4 top-3.5 text-slate-400 text-lg group-focus-within:text-blue-500 transition-colors"></i>
                        
                        <button id="btn-clear-search" onclick="limparBuscaGlobal()" class="hidden absolute right-3 top-3.5 text-slate-400 hover:text-red-500 transition-colors p-1 rounded-full hover:bg-slate-100">
                            <i class="fas fa-times-circle text-lg"></i>
                        </button>
                    </div>
                    
                    <button id="btn-toggle-filters" onclick="toggleFiltros()" class="hidden bg-slate-50 border border-slate-200 text-slate-600 hover:bg-slate-100 hover:text-blue-600 px-4 rounded-xl transition shadow-sm items-center gap-2 font-bold text-sm">
                        <i class="fas fa-filter"></i> Filtros
                    </button>
                </div>

                <div class="flex gap-3 shrink-0">
                    <div class="relative group w-40">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-purple-400"><i class="fas fa-calendar-alt"></i></div>
                        <input type="text" id="quick-idade" placeholder="Datas (Calc)" maxlength="10" class="w-full pl-9 pr-2 py-3 rounded-xl text-sm font-bold text-gray-600 outline-none bg-purple-50/50 border border-purple-100 focus:ring-2 focus:ring-purple-200 placeholder-purple-300 transition-all" oninput="mascaraData(this)" onkeyup="if(event.key === 'Enter') calcularIdadeHeader()">
                    </div>
                    <div class="relative group w-32">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-blue-400"><i class="fas fa-map-marker-alt"></i></div>
                        <input type="text" id="quick-cep" placeholder="CEP" maxlength="9" class="w-full pl-9 pr-2 py-3 rounded-xl text-sm font-bold text-gray-600 outline-none bg-blue-50/50 border border-blue-100 focus:ring-2 focus:ring-blue-200 placeholder-blue-300 transition-all" onkeyup="if(event.key === 'Enter') buscarCEPHeader()">
                    </div>
                </div>
            </div>

            <div id="filter-panel" class="hidden absolute top-full left-0 w-full bg-white border-b border-gray-200 shadow-lg z-30 animate-fade-in">
                <div class="container mx-auto px-6 py-4">
                    <div class="flex flex-wrap gap-4 items-center">
                        <span class="text-xs font-extrabold text-slate-400 uppercase tracking-widest mr-2"><i class="fas fa-filter mr-1"></i> Filtrar por:</span>
                        <select id="filtro-empresa" onchange="aplicarFiltros('select')" class="header-select py-2 pl-3 pr-8 rounded-lg border border-slate-200 bg-slate-50 text-sm font-bold text-slate-600 focus:border-blue-500 outline-none cursor-pointer hover:bg-white transition w-48"><option value="">üè¢ Empresas</option></select>
                        <select id="filtro-motivo" onchange="aplicarFiltros('select')" class="header-select py-2 pl-3 pr-8 rounded-lg border border-slate-200 bg-slate-50 text-sm font-bold text-slate-600 focus:border-blue-500 outline-none cursor-pointer hover:bg-white transition w-48"><option value="">üéØ Motivos</option></select>
                        <select id="filtro-doc" onchange="aplicarFiltros('select')" class="header-select py-2 pl-3 pr-8 rounded-lg border border-slate-200 bg-slate-50 text-sm font-bold text-slate-600 focus:border-blue-500 outline-none cursor-pointer hover:bg-white transition w-48"><option value="">üìÑ Documentos</option></select>
                        <button onclick="limparFiltros()" class="ml-auto text-xs font-bold text-red-400 hover:text-red-600 hover:bg-red-50 px-4 py-2 rounded-lg transition"><i class="fas fa-times mr-1"></i> Limpar Filtros</button>
                    </div>
                </div>
            </div>
        </header>
