<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gupy Frases - Consolidado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #f8fafc; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="login-flow" class="flex h-screen w-full items-center justify-center bg-slate-900 absolute z-[100]">
        <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-8 text-slate-800">Acesso Gupy Frases</h1>
            <form onsubmit="event.preventDefault(); fazerLogin();">
                <input type="text" id="login-user" placeholder="UsuÃ¡rio" class="w-full p-3 border rounded-xl mb-4 outline-none focus:ring-2 focus:ring-blue-500" required>
                <input type="password" id="login-pass" placeholder="Senha" class="w-full p-3 border rounded-xl mb-6 outline-none focus:ring-2 focus:ring-blue-500" required>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700">Entrar</button>
            </form>
        </div>
    </div>

    <div id="app-flow" class="hidden flex flex-col h-screen">
        <nav class="bg-slate-900 text-white h-16 flex items-center px-6 justify-between">
            <div class="flex items-center gap-6">
                <span class="font-bold text-xl">GupyFrases</span>
                <div id="admin-menu-items" class="hidden flex gap-4 text-sm">
                    <button onclick="navegar('dashboard')">Dashboard</button>
                    <button onclick="navegar('equipe')">Equipe</button>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <span id="user-name-display" class="text-sm"></span>
                <button onclick="abrirModalFrase()" class="bg-blue-600 px-4 py-1.5 rounded-lg text-xs font-bold">+ Nova Frase</button>
                <button onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </nav>

        <main class="flex-1 overflow-y-auto p-6 bg-slate-50">
            <div id="grid-frases" class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-7xl mx-auto"></div>
        </main>
    </div>

    <div id="modal-frase" class="hidden fixed inset-0 z-[70] flex items-center justify-center bg-black/50 p-4">
        <div class="bg-white rounded-2xl w-full max-w-2xl p-8">
            <input type="hidden" id="id-frase">
            <div class="grid grid-cols-3 gap-4 mb-4">
                <input id="inp-empresa" type="text" placeholder="Empresa" class="p-2 border rounded-lg">
                <input id="inp-motivo" type="text" placeholder="Motivo" class="p-2 border rounded-lg">
                <input id="inp-doc" type="text" placeholder="Documento" class="p-2 border rounded-lg">
            </div>
            <textarea id="inp-conteudo" rows="6" placeholder="Frase..." class="w-full p-3 border rounded-lg mb-4"></textarea>
            <div class="flex justify-end gap-2">
                <button onclick="fecharModalFrase()" class="px-4 py-2 text-gray-500">Cancelar</button>
                <button onclick="salvarFrase()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold">Salvar</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/biblioteca.js"></script>
    </body>
</html>
